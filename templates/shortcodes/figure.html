{% if link %}
<a href="{{ link }}">
{% endif %}
<figure>
    <img src="{{ src }}" />
    {% if caption or credits %}
    <figcaption>
        {% if caption %}
        {{ caption }}
        {% endif %}
        {% if credits %}<br />
        {{ credits | markdown(inline=true) }}
        {% endif %}
    </figcaption>
    {% endif %}
</figure>
{% if link %}
</a>
{% endif %}
